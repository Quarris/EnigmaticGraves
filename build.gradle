buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net' }
        maven {
            name "Sponge"
            url "https://repo.spongepowered.org/repository/maven-public/"
            content { includeGroup "org.spongepowered" }
        }
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '4.1.+', changing: true
        classpath group: 'org.spongepowered', name: 'mixingradle', version: '0.7-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle'
// Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.
apply plugin: 'eclipse'
apply plugin: 'maven-publish'
apply plugin: 'org.spongepowered.mixin'
mixin {
    add sourceSets.main, "enigmaticgraves.refmap.json"
}

version = '1.16.5-1.7.4-hf2'
group = 'dev.quarris.enigmaticgraves' // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = 'EnigmaticGraves'

java.toolchain.languageVersion = JavaLanguageVersion.of(8) // Mojang ships Java 8 to end users, so your mod should target Java 8.

println('Java: ' + System.getProperty('java.version') + ' JVM: ' + System.getProperty('java.vm.version') + '(' + System.getProperty('java.vendor') + ') Arch: ' + System.getProperty('os.arch'))
minecraft {
    mappings channel: 'official', version: '1.16.5'
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            property 'mixin.env.remapRefMap', 'true'
            property 'mixin.env.refMapRemappingFile', "${projectDir}/build/createSrgToMcp/output.srg"

            mods {
                enigmaticgraves {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            property 'mixin.env.remapRefMap', 'true'
            property 'mixin.env.refMapRemappingFile', "${projectDir}/build/createSrgToMcp/output.srg"

            mods {
                enigmaticgraves {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            property 'mixin.env.remapRefMap', 'true'
            property 'mixin.env.refMapRemappingFile', "${projectDir}/build/createSrgToMcp/output.srg"

            args '--mod', 'enigmaticgraves', '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')

            mods {
                enigmaticgraves {
                    source sourceSets.main
                }
            }
        }
    }
}

// Include resources generated by data generators.
sourceSets.main.resources { srcDir 'src/generated/resources' }

repositories {
    maven {  // CURIOS
        url = "https://maven.theillusivec4.top/"
    }
    maven {  // ExpandAbility
        url = "https://maven.florens.be/"
    }
    maven {
        name = "Cursemaven"
        url = "https://www.cursemaven.com/"
    }

    maven { // TOP
        name 'tterrag maven'
        url "https://maven.tterrag.com/"
    }
    maven { url "https://maven.tehnut.info" } // HWYLA

    flatDir { dirs 'mods' }
}

dependencies {
    if (System.getProperty("idea.sync.active") != "true") {
        annotationProcessor 'org.spongepowered:mixin:0.8.2:processor'
    }
    minecraft 'net.minecraftforge:forge:1.16.5-36.1.32'
    compile fg.deobf("top.theillusivec4.curios:curios-forge:1.16.5-4.0.5.3")
    compileOnly fg.deobf("top.theillusivec4.curios:curios-forge:1.16.5-4.0.5.3:api")
    compileOnly fg.deobf("mcjty.theoneprobe:TheOneProbe-1.16:1.16-3.1.4-22:api")
    compile fg.deobf("mcp.mobius.waila:Hwyla:1.10.11-+")
    compileOnly 'curse.maven:cosmetic-armor-reworked-237307:3398001'

    // Testing Dependencies
    runtimeOnly fg.deobf('curse.maven:cofh-core-69162:3249453')
    runtimeOnly fg.deobf('curse.maven:ensorcellation-349447:3246996')
    implementation fg.deobf("be.florens:expandability-forge:2.0.1")
    runtimeOnly fg.deobf('curse.maven:artifacts-312353:3374317')
    runtimeOnly fg.deobf("mcjty.theoneprobe:TheOneProbe-1.16:1.16-3.1.4-22")
    runtimeOnly fg.deobf('curse.maven:cosmetic-armor-reworked-237307:3398000')
    runtimeOnly fg.deobf('curse.maven:relics-445274:3507284')
    runtimeOnly fg.deobf('curse.maven:travelers-backpack-321117:3596417')
    runtimeOnly fg.deobf('curse.maven:lost_trinkets-404038:3242497')
    runtimeOnly fg.deobf('curse.maven:lollipop-347954:3232534')
}

jar {
    manifest {
        attributes([
                "Specification-Title"     : "enigmaticgraves",
                "Specification-Vendor"    : "quarris",
                "Specification-Version"   : "1", // We are version 1 of ourselves
                "Implementation-Title"    : project.name,
                "Implementation-Version"  : "${version}",
                "Implementation-Vendor"   : "quarris",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
                "MixinConnector": "dev.quarris.enigmaticgraves.MixinConnector"
        ])
    }
}

jar.finalizedBy('reobfJar')

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
        }
    }
    repositories {
        maven {
            url "file:///${project.projectDir}/mcmodsrepo"
        }
    }
}
