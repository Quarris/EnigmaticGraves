    //runtimeOnly fg.deobf("curse.maven:travelers-backpack-${travelers_backpack_project}:${travelers_backpack_file}")
    //runtimeOnly fg.deobf("curse.maven:lost_trinkets-${lost_trinkets_project}:${lost_trinkets_file}")
